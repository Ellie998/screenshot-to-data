<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Screenshot Data</h1>
      <div id="nav">
        <p id="nav_m_img">make img</p>
        <p id="nav_m_screen_data">make screen data</p>
      </div>
    </header>

    <main>
      <div id="main_m_img">
        <section>
          <h2>입력</h2>

          <div>생성하려는 이미지를 설명하세요</div>
          <div class="form">
            <input type="text" id="promptInput" />
            <button type="button" id="button_m_img" class="button">생성</button>
            <p class="error_message"></p>
          </div>
        </section>
        <section>
          <h2>결과</h2>
          <div class="result_container">
            <div class="loader hidden"></div>
            <img href="" id="img" />
          </div>
        </section>
      </div>
      <div id="main_m_screen_data" class="hidden">
        <section>
          <h2>입력</h2>

          <div class="form">
            <div>data를 추출하려는 스크린샷을 업로드하세요</div>
            <input type="file" id="fileInput" accept="image/*" multiple />
            <button type="button" class="button" id="button_m_screen_data">
              생성
            </button>
          </div>
          <div id="preview"></div>
        </section>
        <section>
          <h2>결과</h2>
          <div class="result_container">
            <div class="loader hidden"></div>
            <div id="screen_data_result_box"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
